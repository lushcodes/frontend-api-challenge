<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>Chitter!</title>
</head>
<body>
  <div class="container">

    <div id="header" class="row">
      <h1>CHITTER</h1>
    </div>
    <div class="row">

      <div id="left" class="six columns">
        <div id="peep-container">
          <div id="peeps">
hi  
          </div>
        </div>
      </div>

      <div id="right" class="six columns">
      
        <form id="user-details">
          <label for="handle">Handle</label>
            <input id="handle" type="text" name="handle">
          <label for="password">Password</label>
            <input id="password" type="password" name="password">
          <input class="button-primary" id="sign-up" name="sign-up" type="submit" value="Sign Up" class="btn btn-primary">
          <input class="button-primary" id="log-in" name="log-in" type="submit" value="Log In" class="btn btn-primary">
        </form>

        <form action="" id="peep-form">
        <label for="peep-input">Get peepin'!</label>
        <textarea class="u-full-width" name="content" placeholder="Peep in here..." id="text" cols="20" rows="20"></textarea>
        <input id ="post" class="button-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>



<script src="Controller.js"></script>  
</body>
</html>
